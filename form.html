<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 20px auto;
    padding: 0 20px;
}
form {

    gap: 10px;
}
label {
    font-weight: bold;
}
input, select {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.required::after {
    content: " *";
    color: red;
}
.note {
    font-size: 0.8em;
    color: #666;
}
    </style>
</head>
<body>
    <form id="addressForm">
        <label for="company">Company</label>
        <input type="text" id="company" name="company">

        <label for="fullName" class="required">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="addressLine1" class="required">Address Line 1</label>
        <input type="text" id="addressLine1" name="addressLine1" required>

        <label for="addressLine2">Address Line 2</label>
        <input type="text" id="addressLine2" name="addressLine2">

        <label for="city" class="required">City</label>
        <input type="text" id="city" name="city" required>

        <label for="country" class="required">Country</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
        </select>

        <label for="state" class="required">State</label>
        <select id="state" name="state" required>
            <option value="">Select a state</option>
        </select>

        <label for="zip" class="required">Zip</label>
        <input type="text" id="zip" name="zip" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <p class="note">* Indicates a required field</p>
    </form>

    <script>
        const countries = ["India", "USA", "Mexico", "South Africa", "Brazil"];

            const states = [
states[0] = ["Andhra Pradesh", "Telangana", "Kerala", "Goa", "Tamil Nadu"];
states[1] = ["California", "Texas", "Florida", "New York", "Illinois"];
states[2] = ["Jalisco", "Nuevo León", "Mexico City", "Puebla", "Guanajuato"];
states[3] = ["Gauteng", "KwaZulu-Natal", "Western Cape", "Eastern Cape", "Limpopo"];
states[4] = ["São Paulo", "Rio de Janeiro", "Minas Gerais", "Bahia", "Paraná"];


    ];

        const countrySelect = document.getElementById('country');
        const stateSelect = document.getElementById('state');

        // Populate countries
        countries.forEach(country => {
            const option = document.createElement('option');
            option.value = country;
            option.textContent = country;
            countrySelect.appendChild(option);
        });

        // Update states when country changes
        countrySelect.addEventListener('change', (e) => {
            const selectedCountry = e.target.value;
            stateSelect.innerHTML = '<option value="">Select a state</option>';
            
            if (selectedCountry && states[selectedCountry]) {
                states[selectedCountry].forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateSelect.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
